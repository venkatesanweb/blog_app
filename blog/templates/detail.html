{% extends 'base.html' %}

{% block content %}
  <div class="container-fluid ">
       
        <div class="row">
            <div class="col-lg-8">
              <h1 class="mb-4">{{post.title}} <small style="font-size:18px">({{post.category.name}})</small></h1>
              <p class="text-muted">Posted on {{post.created_at|date:"F j , Y"}}</p>
              <img src="{{post.formatted_img_url}}" class="img-fluid mb-4" alt="Blog Image">
              <p>{{post.content}}</p>
            </div>
            <div class="col-lg-4">
              <div class="card mt-3">
                <div class="card-body">
                  <h5 class="card-title">Related Posts</h5>
                  <ul class="list-unstyled">
                    {% for related_posts in related_post %}
                    <li><a href="{%url "blog:details" slug=related_posts.slug%}">{{related_posts.title}}</a></li>
                    {% endfor %}
                  </ul>
                </div>
              </div>
            </div>
        </div>
  </div>
{% endblock %}
